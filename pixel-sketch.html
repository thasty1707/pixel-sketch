<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="pixel-sketch.css">
    <script src="pixel-sketch.js"></script>
    <title>Pixel Sketch Page</title>
</head>
<body>
    <h1>Pixel Sketch by thasty1707</h1>
    <div id='sketchpad'> 
        <div id='tools'>
            <button id='toBlack'>Black</button>
            <button id='darken'>Darken</button>
            <button id='colorful'>Random</button>
            <button id='clear'>Clear Sketch</button>
            <!--<label for='sizeBar' id='sizeLabel'>Pixel Size:</label>-->
            <!--<div id='sizeBar'>Number of Pixels</div> use bar to choose size?-->
            <label for="grid-size" id="sizeLabel">Number of pixels per side:</label>
            <input type="number" id='grid-size' min="16" max="100" onchange=makeRows() onchange=makeColumns()>
        </div>
    
        <div id='container' class='container'>

        </div>
    </div>
</body>
