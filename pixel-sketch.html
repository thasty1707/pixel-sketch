<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="pixel-sketch.css">
    <title>Pixel Sketch Page</title>
</head>
<body>
    <h1>Pixel Sketch by thasty1707</h1>
    <div id='sketchpad'>
        <h2>Color Choices</h2>
        <form id='sketchColors'>
            <button type='button' id='toBlack'>Black</button>
            <button type='button' id='darken'>Darken</button>
            <button type='button' id='colorful'>Random</button>
            <button type='button' id='clear'>Clear</button>
        </form><br>
        <div id='container' class='container'>
        </div>
        <br>
        <h3>Pixel Size</h3>
        <div id="sizeTools">
            <input type="range" class='slider' id='gridSize' name='sizer'  min="16" max="100" value="16" onmouseup=makeGrid(slider.value)>
            <button type='button' id=defaultSize>Reset</button>
        </div>
    </div>
</body>
<script src="pixel-sketch.js"></script>
