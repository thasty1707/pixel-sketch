<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="pixel-sketch.css">
    <title>Pixel Sketch Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pixel Sketch
        <p id='byLine'>by thasty1707</p>
    </h1>
    <button type='button' id='newGrid'>New Sketch</button>
    <div id='container' class='container'>
    </div>
        <h2>Color Choices</h2>
        <form id='sketchColors' class="colorChoices">
            <button type='button' class="colorButton" data-color="black" id='toBlack'>Black Pixels</button>
            <button type='button' class="colorButton" data-color="grey" id='darken'>Shade Pixels</button>
            <button type='button' class="colorButton" data-color="rando" id='colorful'>Random Pixels</button>
            <button type='button' id='clear'>Clear Sketch</button>
        </form>
        <!-- <h3>Pixel Size</h3> -->
        <div id="sizeTools">
            <!-- <input type="range" class='slider' id='gridSize' name='sizer'  min="16" max="100" value="16" onmouseup=makeGrid(slider.value)> -->
            <button type='button' id=defaultSize>Reset Pixels</button>
        </div>
    </div>
</body>
<script src="pixel-sketch.js"></script>
